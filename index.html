<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racing Cars</title>
    <link rel="stylesheet" href="race.css">
</head>
<body>

<div class="container">
    <div id="header">
        <h1 id="title">Race to Place</h1>
        <div id="message"></div>
    </div>

    <div class="track">
        <div class="lane" id="laneone">
            <div id="blueCar"></div>
        </div>

        <div class="lane" id="lanetwo">
            <div id="redCar"></div>
        </div>

    </div>

    <div id="controls">
        <button id="reset">Reset</button>
    </div>
</div>

<script src="race.js"></script>
</body>
</html>
